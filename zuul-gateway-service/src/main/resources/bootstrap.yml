spring:
  profiles: docker
  application:
    name: zuul-gateway-service
  cloud:
    config:
      uri: http://config-service:8888
      retry:
        initialInterval: 10000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 10
      fail-fast: true
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false