spring:
  application:
    name: zuul-gateway-service
  cloud:
    config:
      uri: http://localhost:8888
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false

jwt:
  secret: jwt-sample-secret

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

