version: '2'
services:
  config-service:
    image: config-service
    build: ./config-service
    ports:
      - '8888:8888'
    restart: on-failure

  discovery-service:
    image: discovery-service
    build: ./discovery-service
    ports:
      - '8761:8761'
    restart: on-failure
    environment:
      - JAVA_OPTS=
        -Dspring.profiles.active=docker
    depends_on:
      config-service:
        condition: service_started

