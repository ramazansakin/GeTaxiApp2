server:
  port: 8888
spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ramazansakin/GeTaxiApp-Config-Repo


management:
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,info