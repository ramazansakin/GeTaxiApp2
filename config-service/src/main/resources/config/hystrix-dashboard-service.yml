server:
  port: 9090

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"

anagement:
  endpoints:
    web:
      exposure:
        include: '*'


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost